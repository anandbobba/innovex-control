<!-- public/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INNOVEX - 24 Hour Countdown</title>
  <style>
    /* === YOUR ORIGINAL CSS (kept intact) === */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a0505 0%, #3d1010 25%, #5c1a1a 50%, #3d1010 75%, #1a0505 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .pattern-overlay { position: fixed; top:0; left:0; width:100%; height:100%;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px),
                        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px);
      pointer-events:none;
    }

    /* logos top-left container */
    .top-left {
      position: absolute;
      left: 30px;
      top: 20px;
      display:flex;
      gap:12px;
      align-items:center;
      z-index: 5;
    }
    .top-left img { width:72px; height:auto; display:block; filter: drop-shadow(0 6px 20px rgba(0,0,0,0.6)); border-radius:6px; }

    .nss-badge {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(139, 0, 0, 0.3);
      padding: 20px 35px;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      font-size: clamp(0.9rem, 1.5vw, 1.3rem);
      color: #fff;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index:5;
    }

    /* rest kept identical */
    #videoContainer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center; z-index:1000; transition:opacity 1s ease; }
    #videoContainer.hidden { opacity:0; pointer-events:none; }
    #introVideo { max-width:100%; max-height:100%; }

    .skip-button { position:absolute; bottom:50px; right:50px; padding:15px 35px; background: rgba(139,0,0,0.8); color:white; border:2px solid rgba(255,255,255,0.3); border-radius:50px; font-size:18px; cursor:pointer; transition:all .3s; font-weight:600; letter-spacing:1px; z-index:1001; }
    .skip-button:hover { transform:scale(1.05); box-shadow:0 0 30px rgba(255,0,0,0.5); }

    .container { text-align:center; z-index:1; opacity:0; animation:fadeIn 2s ease forwards; width: min(1200px, 96vw); padding: 20px; position: relative; }
    @keyframes fadeIn { to { opacity:1; } }
    .header { margin-bottom:40px; }
    .title { font-size: clamp(3rem, 8vw, 7rem); font-weight:900; color:#fff; text-transform:uppercase; letter-spacing:15px; text-shadow: 0 0 20px rgba(255,0,0,0.8); margin-bottom:20px; animation: glow 2s ease-in-out infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 20px rgba(255,0,0,0.8); } to { text-shadow: 0 0 30px rgba(255,0,0,1); } }
    .subtitle { font-size: clamp(1.5rem,3vw,2.5rem); color:#d4a574; font-weight:600; letter-spacing:8px; text-shadow:2px 2px 8px rgba(0,0,0,0.7); }

    .clock-container { display:flex; gap: clamp(20px,4vw,60px); justify-content:center; align-items:center; margin:60px 0; flex-wrap:wrap; padding:0 20px; }
    .time-unit { position: relative; }
    .time-box { background: linear-gradient(145deg, rgba(139,0,0,0.3), rgba(80,0,0,0.5)); border-radius:25px; padding: clamp(30px,5vw,60px) clamp(25px,4vw,50px); min-width: clamp(150px,15vw,220px); backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.4); position:relative; overflow:hidden; border:3px solid rgba(255,255,255,0.1);}
    .time-box::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent); transform:rotate(45deg); animation: shine 3s infinite; }
    @keyframes shine { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
    .time-value { font-size: clamp(4rem,10vw,8rem); font-weight:900; color:#fff; text-shadow: 0 0 20px rgba(255,0,0,0.8); line-height:1; z-index:1; position:relative; }
    .time-label { font-size: clamp(1rem,2vw,1.8rem); color:#d4a574; letter-spacing:4px; margin-top:15px; font-weight:700; z-index:1; position:relative; text-shadow:2px 2px 6px rgba(0,0,0,0.8); }

    .separator { font-size: clamp(4rem,8vw,7rem); color: rgba(255,255,255,0.5); font-weight:900; animation: blink 1s ease-in-out infinite; text-shadow:0 0 20px rgba(255,0,0,0.5); }
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0.3} }

    .event-info { margin-top:60px; color:rgba(255,255,255,0.9); font-size:clamp(1.2rem,2.5vw,2rem); font-weight:600; letter-spacing:3px; text-shadow:2px 2px 10px rgba(0,0,0,0.8); }

    .floating-particles { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0; }
    .particle { position:absolute; width:4px; height:4px; background: rgba(255,255,255,0.6); border-radius:50%; animation: float 20s infinite; }
    @keyframes float { 0%,100%{ transform: translateY(100vh) translateX(0) rotate(0deg); opacity:0 } 10%{opacity:1} 90%{opacity:1} 100%{ transform: translateY(-100px) translateX(100px) rotate(360deg); opacity:0 } }

    @media (max-width:768px) {
      .clock-container { gap:15px; }
      .separator { display:none; }
      .nss-badge { top:15px; right:15px; padding:12px 20px; }
      .top-left img { width:48px; }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>
  <div class="floating-particles" id="particles"></div>

  <!-- top-left logos (side-by-side) -->
  <div class="top-left">
    <img src="images/logo_bg.png" alt="logo1" id="logo1" />
    <img src="images/logo_black.png" alt="logo2" id="logo2" />
  </div>

  <!-- badge top-right -->
  <div class="nss-badge">NSS IT WING • NMAMIT</div>

  <!-- Video Container (will be hidden when clock starts) -->
  <div id="videoContainer" class="hidden">
    <video id="introVideo" playsinline>
      <source src="media/teaser.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="skip-button" onclick="skipVideo()">Skip Video →</button>
  </div>

  <!-- Main Clock Container -->
  <div class="container">
    <div class="header">
      <h1 class="title">INNOVEX</h1>
      <p class="subtitle">24-Hour Hackathon Countdown</p>
    </div>

    <div class="clock-container">
      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="hours">24</div>
          <div class="time-label">Hours</div>
        </div>
      </div>

      <div class="separator">:</div>

      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Minutes</div>
        </div>
      </div>

      <div class="separator">:</div>

      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>
    </div>

    <div class="event-info">
      "Not Me But You" • November 21-22, 2025
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 20 + 's';
      p.style.animationDuration = (Math.random() * 10 + 15) + 's';
      particlesContainer.appendChild(p);
    }

    // DOM
    const videoContainer = document.getElementById('videoContainer');
    const introVideo = document.getElementById('introVideo');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    // local state
    let endTimestamp = null;
    let pausedRemaining = null;
    let running = false;
    let countdownInterval = null;

    function pad(n){ return String(n).padStart(2,'0'); }

    function updateClockUI(msRemaining) {
      if (msRemaining <= 0) {
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }
      const hours = Math.floor(msRemaining / (1000*60*60));
      const minutes = Math.floor((msRemaining % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((msRemaining % (1000*60)) / 1000);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    function startLocalCountdownWithEnd(endTs) {
      endTimestamp = endTs;
      running = true;
      pausedRemaining = null;
      clearInterval(countdownInterval);
      updateClock();
      countdownInterval = setInterval(updateClock, 1000);
    }

    function updateClock() {
      if (!endTimestamp) { return; }
      const now = Date.now();
      let diff = endTimestamp - now;
      if (diff < 0) diff = 0;
      updateClockUI(diff);
      if (diff === 0) { clearInterval(countdownInterval); running = false; }
    }

    function pauseLocalClockWithMs(ms) {
      clearInterval(countdownInterval);
      endTimestamp = null;
      pausedRemaining = ms;
      running = false;
      updateClockUI(ms);
    }

    function stopLocalClock() {
      clearInterval(countdownInterval);
      endTimestamp = null;
      pausedRemaining = null;
      running = false;
      updateClockUI(0);
    }

    // show/hide video overlay
    function showVideo() {
      videoContainer.classList.remove('hidden');
      videoContainer.style.opacity = 1;
      introVideo.currentTime = 0;
      // try to autoplay; may be blocked by browser if not muted
      introVideo.play().catch(()=>{ /* autoplay blocked; user gesture needed on projector */ });
    }
    function hideVideo() {
      introVideo.pause();
      introVideo.currentTime = 0;
      videoContainer.classList.add('hidden');
      videoContainer.style.opacity = 0;
    }

    // skip button calls server via status event too (controller might have skipped)
    function skipVideo() {
      hideVideo();
      if (socket && socket.connected) socket.emit('status', { type: 'videoEnded' });
    }

    // handle missing video: if it errors (file not present), notify server as ended so pending clock starts
    introVideo.addEventListener('error', (ev) => {
      console.warn('Video error or missing', ev);
      hideVideo();
      if (socket && socket.connected) socket.emit('status', { type: 'videoEnded' });
    });

    // when video naturally ends, notify server
    introVideo.addEventListener('ended', () => {
      hideVideo();
      if (socket && socket.connected) socket.emit('status', { type: 'videoEnded' });
    });

    // ===== Socket.IO client =====
    const socket = io();

    socket.on('connect', () => {
      console.log('socket connected', socket.id);
    });

    // server broadcasts the global state when it changes or on connect
    socket.on('state', (s) => {
      console.log('state received', s);
      if (!s) return;
      // video flag
      if (s.videoPlaying) {
        showVideo();
      } else {
        // if server says no video, ensure overlay hidden
        hideVideo();
      }

      // if server has running endTimestamp -> set local countdown
      if (s.endTimestamp) {
        startLocalCountdownWithEnd(s.endTimestamp);
      } else if (s.pausedRemaining != null) {
        // show paused remaining visually (not "running")
        pauseLocalClockWithMs(s.pausedRemaining);
      } else {
        // nothing running
        // keep current UI (do not reset unless server says stop)
      }
    });

    // control messages: playVideo, stopVideo, startClock, pauseClock, resumeClock, syncClock
    socket.on('control', (payload) => {
      if (!payload || !payload.action) return;
      const a = payload.action;
      const d = payload.data || {};
      console.log('control ->', a, d);

      switch (a) {
        case 'playVideo':
          showVideo();
          break;
        case 'stopVideo':
          hideVideo();
          break;
        case 'skipVideo':
          // controller requested skip
          introVideo.currentTime = introVideo.duration || introVideo.currentTime;
          introVideo.pause();
          hideVideo();
          // also tell server that video ended
          socket.emit('status', { type: 'videoEnded' });
          break;
        case 'startClock':
          // server should send endTimestamp; fallback to ms
          if (d.endTimestamp) startLocalCountdownWithEnd(d.endTimestamp);
          else if (d.ms) startLocalCountdownWithEnd(Date.now() + d.ms);
          break;
        case 'pauseClock':
          // server may send pausedRemaining
          if (d.pausedRemaining != null) pauseLocalClockWithMs(d.pausedRemaining);
          else if (d.ms != null) pauseLocalClockWithMs(d.ms);
          break;
        case 'resumeClock':
          // server may send endTimestamp or ms
          if (d.endTimestamp) startLocalCountdownWithEnd(d.endTimestamp);
          else if (d.ms) startLocalCountdownWithEnd(Date.now() + d.ms);
          else {
            // if server has no data, request state (server will push)
            socket.emit('requestState', {});
          }
          break;
        case 'stopClock':
          // freeze and show current remaining (server will send pausedRemaining)
          if (d.pausedRemaining != null) pauseLocalClockWithMs(d.pausedRemaining);
          else if (d.ms != null) pauseLocalClockWithMs(d.ms);
          else stopLocalClock();
          break;
        case 'syncClock':
          if (d.endTimestamp) startLocalCountdownWithEnd(d.endTimestamp);
          break;
      }
    });

    // requestState handling (optional)
    socket.on('requestState', () => {
      // no-op: server emits state periodically or when changed
    });
  </script>
</body>
</html>
