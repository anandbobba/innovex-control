<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVEX - 24 Hour Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0505 0%, #3d1010 25%, #5c1a1a 50%, #3d1010 75%, #1a0505 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px);
            pointer-events: none;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #videoContainer.active {
            display: flex;
        }

        #displayVideo {
            max-width: 100%;
            max-height: 100%;
        }

        .final-countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: background 1s ease;
        }

        .final-countdown.active {
            display: flex;
            animation: coverScreen 10s ease forwards;
        }

        @keyframes coverScreen {
            0% {
                background: rgba(0, 0, 0, 0);
            }
            100% {
                background: rgba(0, 0, 0, 0.98);
            }
        }

        .final-seconds {
            font-size: 10vw;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.7),
                0 0 40px rgba(255, 0, 0, 0.5),
                0 0 60px rgba(255, 0, 0, 0.3);
            animation: pulse-final 1s ease-in-out infinite, grow 10s ease forwards;
            opacity: 0;
            transform: scale(1);
        }

        .final-seconds.show {
            opacity: 1;
        }

        @keyframes pulse-final {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.7),
                    0 0 40px rgba(255, 0, 0, 0.5),
                    0 0 60px rgba(255, 0, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.6),
                    0 0 90px rgba(255, 0, 0, 0.4);
            }
        }

        @keyframes grow {
            0% {
                font-size: 10vw;
                transform: scale(1);
            }
            100% {
                font-size: 35vw;
                transform: scale(1.5);
            }
        }

        .completion-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0505 0%, #3d1010 50%, #1a0505 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .completion-message.active {
            display: flex;
            opacity: 1;
        }

        .completion-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 20px;
            text-shadow: 
                0 0 30px rgba(255, 0, 0, 1),
                0 0 60px rgba(255, 0, 0, 0.8),
                0 0 90px rgba(139, 0, 0, 0.6);
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completion-subtitle {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #d4a574;
            font-weight: 600;
            letter-spacing: 10px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        .completion-message .particle {
            animation: confetti 3s ease-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logos-container {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .logo-img {
            height: 100px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nss-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(139, 0, 0, 0.3);
            padding: 20px 35px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            font-size: clamp(0.9rem, 1.5vw, 1.3rem);
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(139, 0, 0, 0.4),
                5px 5px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.8),
                    0 0 40px rgba(255, 0, 0, 0.6),
                    0 0 60px rgba(139, 0, 0, 0.4),
                    5px 5px 10px rgba(0, 0, 0, 0.8);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 0, 0, 1),
                    0 0 60px rgba(255, 0, 0, 0.8),
                    0 0 90px rgba(139, 0, 0, 0.6),
                    5px 5px 10px rgba(0, 0, 0, 0.8);
            }
        }

        .subtitle {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: #d4a574;
            font-weight: 600;
            letter-spacing: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .clock-container {
            display: flex;
            gap: clamp(20px, 4vw, 60px);
            justify-content: center;
            align-items: center;
            margin: 60px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .time-unit {
            position: relative;
        }

        .time-box {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.3), rgba(80, 0, 0, 0.5));
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: clamp(30px, 5vw, 60px) clamp(25px, 4vw, 50px);
            min-width: clamp(150px, 15vw, 220px);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .time-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                inset 0 2px 15px rgba(255, 255, 255, 0.2),
                0 0 80px rgba(255, 0, 0, 0.5);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .time-value {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 5px 15px rgba(0, 0, 0, 0.9);
            line-height: 1;
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: clamp(1rem, 2vw, 1.8rem);
            color: #d4a574;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        .separator {
            font-size: clamp(4rem, 8vw, 7rem);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 900;
            animation: blink 1s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .event-info {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .clock-container {
                gap: 15px;
            }
            
            .separator {
                display: none;
            }
            
            .nss-badge, .logos-container {
                top: 15px;
            }
            
            .nss-badge {
                right: 15px;
                padding: 12px 20px;
            }
            
            .logos-container {
                left: 15px;
            }
            
            .logo-img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-overlay"></div>
    <div class="floating-particles" id="particles"></div>
    
    <!-- Logos -->
    <div class="logos-container">
        <img src="images/logo_bg.png" alt="NSS Logo" class="logo-img">
        <img src="images/logo_black.png" alt="NSS IT Wing" class="logo-img">
    </div>

    <div class="nss-badge">NSS IT WING • NMAMIT</div>
    
    <!-- Final Countdown Overlay (Last 10 seconds) -->
    <div class="final-countdown" id="finalCountdown">
        <div class="final-seconds" id="finalSeconds">10</div>
    </div>

    <!-- Completion Message -->
    <div class="completion-message" id="completionMessage">
        <div class="completion-title">TIME'S UP!</div>
        <div class="completion-subtitle">
            Thank You For Participating in INNOVEX<br>
            "Not Me But You"
        </div>
    </div>

    <!-- Main Clock Container -->
    <div class="container">
        <div class="header">
            <h1 class="title">INNOVEX</h1>
            <p class="subtitle">24-Hour Hackathon Countdown</p>
        </div>

        <div class="clock-container">
            <div class="time-unit">
                <div class="time-box">
                    <div class="time-value" id="hours">24</div>
                    <div class="time-label">Hours</div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-box">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-box">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="event-info">
            "Not Me But You" • November 21-22, 2025
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        const socket = io();
        const finalCountdown = document.getElementById('finalCountdown');
        const finalSeconds = document.getElementById('finalSeconds');
        const completionMessage = document.getElementById('completionMessage');
        
        let currentEndTimestamp = null;
        let isRunning = false;
        let updateInterval = null;
        let inFinalCountdown = false;

        // Socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('state', (state) => {
            console.log('Received state:', state);
            
            // Handle clock
            if (state.running && state.endTimestamp) {
                currentEndTimestamp = state.endTimestamp;
                isRunning = true;
                if (!updateInterval) {
                    startClockUpdate();
                }
            } else if (!state.running && state.pausedRemaining) {
                isRunning = false;
                updateClockDisplay(state.pausedRemaining);
            } else if (!state.running) {
                isRunning = false;
                stopClockUpdate();
                resetClock();
                hideFinalCountdown();
                hideCompletionMessage();
            }
        });

        function hideFinalCountdown() {
            finalCountdown.classList.remove('active');
            finalSeconds.classList.remove('show');
            inFinalCountdown = false;
        }

        function hideCompletionMessage() {
            completionMessage.classList.remove('active');
        }

        // Video events
        displayVideo.addEventListener('ended', () => {
            console.log('Video ended');
            socket.emit('video-ended');
        });

        displayVideo.addEventListener('error', () => {
            console.log('Video error');
            socket.emit('video-error');
        });

        function startClockUpdate() {
            if (updateInterval) return;
            updateInterval = setInterval(updateClock, 100);
        }

        function stopClockUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function updateClock() {
            if (!isRunning || !currentEndTimestamp) return;
            
            const now = Date.now();
            const distance = currentEndTimestamp - now;
            
            if (distance < 0) {
                updateClockDisplay(0);
                showCompletionScreen();
                return;
            }
            
            // Check if we're in the final 10 seconds
            const totalSeconds = Math.floor(distance / 1000);
            if (totalSeconds <= 10 && totalSeconds > 0 && !inFinalCountdown) {
                startFinalCountdown();
            }
            
            if (inFinalCountdown && totalSeconds <= 10 && totalSeconds > 0) {
                finalSeconds.textContent = totalSeconds;
            }
            
            updateClockDisplay(distance);
        }

        function startFinalCountdown() {
            inFinalCountdown = true;
            finalCountdown.classList.add('active');
            setTimeout(() => {
                finalSeconds.classList.add('show');
            }, 100);
        }

        function showCompletionScreen() {
            stopClockUpdate();
            finalCountdown.classList.remove('active');
            completionMessage.classList.add('active');
        }

        function updateClockDisplay(ms) {
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function resetClock() {
            document.getElementById('hours').textContent = '24';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }
    </script>
</body>
</html>
