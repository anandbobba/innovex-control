<!-- public/controller.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INNOVEX — Controller</title>
  <style>
    body{ font-family: 'Segoe UI', Tahoma, sans-serif; background:#070707; color:#fff; padding:20px; }
    h1{ color:#ffb3b3; margin-bottom:8px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    button{ background:#8b0000; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700; }
    button.secondary{ background:#333; }
    .disabled { opacity:0.5; pointer-events:none; }
    input[type=number], input[type=text]{ padding:8px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; }
    .card{ background:#0b0b0b; padding:12px; border-radius:10px; border:1px solid #222; margin-bottom:12px; }
    pre { color:#ddd; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>INNOVEX — Remote Controller</h1>

  <div class="card">
    <div style="font-weight:800; margin-bottom:6px;">Teaser + Clock</div>
    <div class="row">
      <button id="playTeaserStart" class="disabled">Play Teaser → Start Clock after end</button>
      <input id="teaserMs" type="number" placeholder="ms for countdown (default 24h)" />
      <button id="playVideo" class="secondary disabled">Play Video</button>
      <button id="skipVideo" class="secondary disabled">Skip Video</button>
      <button id="stopVideo" class="secondary disabled">Stop Video</button>
    </div>
  </div>

  <div class="card">
    <div style="font-weight:800; margin-bottom:6px;">Clock Controls</div>
    <div class="row">
      <button id="startClock" class="disabled">Start 24h Clock</button>
      <button id="pauseClock" class="secondary disabled">Pause Clock</button>
      <button id="resumeClock" class="secondary disabled">Resume Clock</button>
      <button id="stopClock" class="secondary disabled">Stop Clock (freeze)</button>
    </div>

    <div style="margin-top:8px;">
      <label>Set remaining (minutes):</label>
      <div class="row">
        <input id="remainingMinutes" type="number" placeholder="e.g. 10" />
        <button id="setRemaining" class="secondary disabled">Set Remaining</button>
        <input id="endTimestamp" type="number" placeholder="endTimestamp ms (Date.now()+...)" />
        <button id="syncClock" class="secondary disabled">Sync Clock</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div style="font-weight:800; margin-bottom:6px;">Server State</div>
    <div>Connection: <span id="conn">—</span></div>
    <pre id="stateBox">waiting for server...</pre>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const btn = id => document.getElementById(id);
    const controls = ['playTeaserStart','playVideo','skipVideo','stopVideo','startClock','pauseClock','resumeClock','stopClock','setRemaining','syncClock'];
    function setButtonsEnabled(enabled){
      controls.forEach(id => {
        const el = btn(id);
        if (!el) return;
        if (enabled) el.classList.remove('disabled'); else el.classList.add('disabled');
      });
    }
    setButtonsEnabled(false);

    const connEl = document.getElementById('conn');
    const stateBox = document.getElementById('stateBox');

    function sendControl(action, data){ socket.emit('control', { action, data }); }

    // handlers
    btn('playTeaserStart').onclick = () => {
      const ms = Number(document.getElementById('teaserMs').value) || (24*60*60*1000);
      sendControl('playTeaserStartClockAfter', { ms });
    };
    btn('playVideo').onclick = () => sendControl('playVideo');
    btn('skipVideo').onclick = () => sendControl('skipVideo');
    btn('stopVideo').onclick = () => sendControl('stopVideo');

    btn('startClock').onclick = () => sendControl('startClock', { ms: 24*60*60*1000 });
    btn('pauseClock').onclick = () => sendControl('pauseClock');
    btn('resumeClock').onclick = () => sendControl('resumeClock');
    btn('stopClock').onclick = () => sendControl('stopClock');

    btn('setRemaining').onclick = () => {
      const mins = Number(document.getElementById('remainingMinutes').value);
      if (isNaN(mins)) return alert('Enter minutes');
      const ms = Math.max(0, mins*60*1000);
      sendControl('setRemaining', { ms });
    };

    btn('syncClock').onclick = () => {
      const val = Number(document.getElementById('endTimestamp').value);
      if (isNaN(val) || !val) return alert('Enter valid unix ms');
      sendControl('syncClock', { endTimestamp: val });
    };

    // socket events
    socket.on('connect', () => {
      connEl.textContent = 'Connected (' + socket.id + ')';
      setButtonsEnabled(true);
    });
    socket.on('disconnect', () => {
      connEl.textContent = 'Disconnected';
      setButtonsEnabled(false);
    });

    socket.on('state', (s) => {
      stateBox.textContent = JSON.stringify(s, null, 2);
    });

    // optional: show status messages from displays
    socket.on('status', (p) => {
      console.log('status from display', p);
    });
  </script>
</body>
</html>
